<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../../../favicon.ico"> -->

    <title>Clearprism</title>

    <!-- Bootstrap core CSS -->
    <link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <div class="form-signin">
      <img class="mb-4" src="images/login_2.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal" style="color: blue; font-weight: 900; ">CLEARPRISM</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="username" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <!-- <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label> -->
      </div>
      <button class="btn btn-lg btn-primary btn-block" id="btn_login" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; Copyright <strong><span>Clearprism</span></strong>. All Rights Reserved</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript">

        $("#btn_login").click(function(){

            var username = $("#username").val();
            var password = $("#password").val();

            console.log(username+" "+ password)

            if (username === 'admin@ellicium.com' && password === 'admin@123')
            {
                window.location.href = "index.html";
            }
            else
            {
                alert("Invalid Username or Password");
            }
        });    
    </script>
  </body>
</html>
